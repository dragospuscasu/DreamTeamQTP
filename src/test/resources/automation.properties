#Set the typeOfBrowser to: *verifyOnSauce,*SauceLabs, *firefox, *googlechrome, *iexplore,
#*opera, *safari, *android, *grid
typeOfBrowser=*firefox
#Grid capabilities settings
browserName=firefox
browserVersion=4
#-------------------------------------------------------------
#(Firefox) Profile to be loaded (path to the top level, if value is empty, default profile is loaded)
profilePath=
#-------------------------------------------------------------
#Default page to be loaded
startURL=http://book.theautomatedtester.co.uk/chapter1
#-------------------------------------------------------------
#Page load time (seconds)
pageLoadTimeout=160
#Elements wait time (milliseconds)
elementWaitTimeout=10
#-------------------------------------------------------------
#Java Script options
isJSOFF=false
#-------------------------------------------------------------
#use ZAP Security tool
useSecurity=false
#start/stop ZAP
startZAP=false
stopZAP=false
#ZAP.exe path
ZAPpath=C:\\Program Files (x86)\\OWASP\\Zed Attack Proxy\\
#-------------------------------------------------------------
#SauceLabs Account
SauceLabsUser=
SauceLabsKey=